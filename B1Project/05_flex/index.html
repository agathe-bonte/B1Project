<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Les Display</h2>
        <h3>Les balises universelles </h3>
        <!-- div -->
        <div>Block</div>
        <!-- span -->
        <span>Inline</span>
        <h3>Flex Row </h3>
        <div class="flex-row">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
            <div class="box box-1">4</div>
            <div class="box box-2">5</div>
            <div class="box box-3">6</div>
            <div class="box box-1">7</div>
            <div class="box box-2">8</div>
            <div class="box box-3">9</div>
        </div>

        <hr>
        <h3>Flex Colum </h3>
        <div class="flex-col">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
        </div>
        <h3>Flex Row Reverse</h3>
        <div class="flex-row reverse">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
        </div>
        <hr>
        <h3>Flex Colum Reverse</h3>
        <div class="flex-col reverse">
            <div class="box box-1">1</div>
            <div class="box box-2">2</div>
            <div class="box box-3">3</div>
        </div>
    </div>
</body>
</html>
