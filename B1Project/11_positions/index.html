<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Coda:wght@400;800&family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:wght@400;500;600;700&family=Poppins:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section class="section-image">
        <div class="container">
            <h1>Comment intégrer une image:</h1>
            <img src="assets/img/avatar.jpg" alt="jpg">
            <div class="background-img"></div>
        </div>
    </section>
    <section class="section-position">
        <div class="container">
            <h1>Comprendre les positions</h1>
            <div class="flex-row">
                <div class="card">
                    <div class="circle positon-relative"></div>
                    <h3>Position relative</h3>
                </div>
                <!-- position absolute -->
                <div class="card">
                    <div class="rectangle positon-absolute "></div>
                    <h3>Position absolute</h3>
                </div>
                <!-- position fixed -->
                <div class="card">
                    <div class="square positon-fixed"></div>
                    <h3>Position fixed</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="section-position">
        <div class="container">
            <h1>Positionner une image à partir d'une forme</h1>
            <div class="flex-row">
                <div class="card">
                    <div class="circle position-relative circle-image">
                        <img src="assets/img/avatar.jpg" alt="jpg">
                    </div>
                    <h3>Positionner une image dans un carré</h3>
                </div>
                <div class="card">
                    <div class="rectangle rectangle-bg"></div>
                    <h3>Positionner un backaground image dans un rectangle</h3>
                </div>
                <div class="card">
                    <div class="square position-relative scare-before"></div>
                    <h3>Positionner une image dans un before</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
